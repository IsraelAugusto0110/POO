<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Amigos</title>
	</head>
	<body>
		<h1><a th:href="@{/}">Voltar</a></h1><br/>
		<h1>Lista de pessoas</h1><br/>
		<div th:each="p:${listaPessoas}">
			<p>
				<span th:text="${p.nome}"></span><br/>
				<span th:text="${p.email}"></span><br/>
				<a th:href="@{/excluir-pessoa/{id}(id=${p.id})}">excluir</a>
			</p>
		</div>
	</body>
</html>
